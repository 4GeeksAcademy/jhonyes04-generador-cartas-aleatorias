<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="container-fluid justify-content-center mt-5">
    <div class="row justify-content-center min-w-1/3">
      <div id="card" class="col-12 col-sm-6 card">
        <h1 id="card-content"></h1>
      </div>

      <div class="col-12 col-sm-6 mt-2 opciones mt-2">
        <h6 id="cuenta-atras" class="alert alert-warning m-0"></h6>

        <button id="generarCarta" class="btn btn-dark mt-4 w-100">Nueva carta</button>

        <form id="form-dimensiones">
          <div class="row g-4 my-0">
            <div class="col-12 col-sm-6">
              <div class="form-floating">
                <input type="number" id="anchura" class="form-control" value="350" min="250" max="400"
                  placeholder="350">
                <label for="anchura">Anchura</label>
                <p class="text-light leyenda">Anchura entre 250px y 400px</p>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-floating">
                <input type="number" id="altura" class="form-control" value="500" min="400" max="700" placeholder="500">
                <label for="altura">Altura</label>
                <p class="text-light leyenda">Altura entre 400px y 600px</p>
              </div>
            </div>
          </div>

          <button type="submit" id="aplicar-dimension" class="btn btn-dark w-100 mb-2">
            Aplicar dimensiones
          </button>
          <button type="button" id="restablecer-valores" class="btn btn-danger w-100 mb-3">Restablecer valores por
            defecto</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
