<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="container-fluid justify-content-center mt-5">
    <div class="row justify-content-center align-items-center">
      <div id="card" class="col-12 col-sm-6 card">
        <h1 id="card-content"></h1>
      </div>
      <div class="col-12 col-sm-6 mt-2 opciones">
        <button id="generarCarta" class="btn btn-dark w-100 mt-2">Nueva carta</button>

        <h6 id="cuenta-atras" class="alert alert-warning mt-2"></h6>

        <div class="card text-center mt-2">
          <div class="card-header">
            <h5 class="card-title">Tamaño de carta</h5>
          </div>
          <form id="form-dimensiones" method="POST">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <div class="form-floating">
                    <input type="number" id="anchura" class="form-control" value="350" min="250" max="400"
                      placeholder="350">
                    <label for="anchura">Anchura</label>
                    <p class="text-muted leyenda">Anchura entre 250px y 400px</p>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-floating">
                    <input type="number" id="altura" class="form-control" value="500" min="400" max="700"
                      placeholder="500">
                    <label for="altura">Altura</label>
                    <p class="text-muted leyenda">Altura entre 400px y 600px</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-center">
              <button type="submit" id="aplicar-dimension" class="btn btn-dark col-12 col-sm-auto mb-2 mb-sm-0">
                Aplicar tamaño
              </button>
              <button type="button" id="restablecer-valores"
                class="btn btn-danger col-12 col-sm-auto mb-2 mb-sm-0">Restablecer
                valores</button>
            </div>
          </form>
        </div>

        <div class="card mt-2">
          <div class="card-header text-center">
            <h5 id="numero-cartas" class="card-title">Últimas cartas</h5>
          </div>
          <div class="card-body">
            <div id="lista-cartas" class="row row-cols-4 g-2"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
